<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Hope Dawa - Resume</title>
    <style>
        /* Nav only - matches main site */
        nav {
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 2px solid #00ff00;
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            color: #00cc00;
        }

        /* Resume styling - professional */
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #resume {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        h2 { color: #555; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
        .job { margin-bottom: 20px; }
        .job h3 { margin-bottom: 5px; }
        .duration { color: #666; font-style: italic; }
        ul { margin-top: 10px; }
    </style>
</head>
<body>
    <div style="max-width: 800px; margin: 20px auto; padding: 0 20px;">
        <a href="/" style="color: #00ff00; text-decoration: none; font-size: 16px;">‚Üê Back to Home</a>
    </div>
    <div id="resume">
        <p>Loading...</p>
    </div>

    <script>
        // Fetch resume data from API
        fetch('/api/resume')
            .then(response => response.json())
            .then(data => {
                displayResume(data);
            })
            .catch(error => {
                console.error('Error fetching resume:', error);
                document.getElementById('resume').innerHTML = '<p>Error loading resume data</p>';
            });

        function displayResume(data) {
            const resumeDiv = document.getElementById('resume');
            
            let html = `
                <h1>${data.name}</h1>
                <p><strong>${data.title}</strong> | ${data.location}</p>
                <p>${data.summary}</p>
                
                <h2>Skills</h2>
                <p>${data.skills.join(', ')}</p>
                
                <h2>Experience</h2>
            `;
            
            data.experience.forEach(job => {
                html += `
                    <div class="job">
                        <h3>${job.role} - ${job.company}</h3>
                        <p class="duration">${job.duration} | ${job.location}</p>
                        <ul>
                            ${job.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            html += `
                <h2>Interests</h2>
                <p>${data.interests.join(', ')}</p>
            `;
            
            resumeDiv.innerHTML = html;
        }
    </script>
</body>

</html>
