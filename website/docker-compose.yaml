version: '3.8'

services:
  mongodb:
      image: mongo:latest
      container_name: mongodb
      ports:
        - "27017:27017"
      volumes:
        - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
  
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
    - "80:80"
    depends_on:
    - backend

volumes: 
  mongo-data:
